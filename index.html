<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>üéØ Jeu de Fl√©chettes - √âv√©nements Al√©atoires</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    color: #333;
    margin: 0;
    text-align: center;
  }

  h1 {
    margin: 15px 0;
  }

  #game-container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    margin: 15px;
  }

  #board-container {
    background: #fff;
    padding: 10px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  #board {
    display: grid;
    grid-template-rows: repeat(6, min(7vw,70px));
    grid-template-columns: repeat(10, min(7vw,70px));
    gap: 4px;
  }

  .case {
    width: min(7vw,70px);
    height: min(7vw,70px);
    border-radius: 8px;
    background: #dfffea;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  /* Zone joueurs (multi-emoji) */
  .player-slot {
    position: absolute;
    bottom: 4px;
    left: 4px;
    display: flex;
    gap: 2px;
    font-size: 18px;
  }

  /* Panneau de contr√¥le */
  #score-panel {
    background: #fff;
    border-radius: 10px;
    padding: 15px;
    width: 260px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  }
  #score-panel h2 {
    margin: 0 0 10px;
  }
  #score-panel input {
    width: 100%;
    padding: 6px;
    margin-bottom: 8px;
    font-size: 16px;
  }
  #score-panel button {
    padding: 8px 15px;
    background: #28a745;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  #bareme {
    margin-top:10px;
    text-align:left;
    font-size:14px;
    background:#f7f7f7;
    padding:8px;
    border-radius:6px;
  }

  #log {
    margin-top: 15px;
    background: #fafafa;
    padding: 8px;
    height: 120px;
    overflow-y: auto;
    border-radius: 8px;
    text-align: left;
    font-size: 13px;
  }

  /* Popup */
  #popup {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  .popup-content {
    background: #fff;
    color: #000;
    padding: 20px;
    border-radius: 12px;
    width: 320px;
    text-align: center;
    animation: popIn 0.3s ease-out;
  }
  .popup-content button {
    margin-top: 10px;
    padding: 8px 15px;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #restart-btn {
    margin-top: 8px;
    padding: 6px 12px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  @keyframes popIn {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>
</head>
<body>

<h1>üéØ Jeu de Fl√©chettes - √âv√©nements Al√©atoires</h1>

<div id="start-screen">
  <label>Nombre de joueurs (2-6):
    <input type="number" id="numPlayers" min="2" max="6" value="2">
  </label>
  <div id="playerNames"></div>
  <button onclick="generatePlayerInputs()">Configurer les joueurs</button>
  <button onclick="startGame()">D√©marrer la partie</button>
</div>

<div id="game-container" style="display:none;">
  <div id="board-container">
    <div id="board"></div>
  </div>

  <div id="score-panel">
    <h2 id="status">üéØ Tour</h2>
    <label>Total des 3 fl√©chettes (0‚Äì180) :</label><br>
    <input type="number" id="totalScore" min="0" max="180"><br>
    <button onclick="validateScore()">Valider</button>
    
    <div id="bareme">
      <strong>üéØ Bar√®me de d√©placement :</strong><br>
      ‚Ä¢ 0 √† 30 pts ‚Üí avance <strong>1 case</strong><br>
      ‚Ä¢ 31 √† 60 pts ‚Üí avance <strong>2 cases</strong><br>
      ‚Ä¢ 61 √† 100 pts ‚Üí avance <strong>3 cases</strong><br>
      ‚Ä¢ 101 √† 180 pts ‚Üí avance <strong>4 cases</strong>
    </div>

    <div id="log"></div>
  </div>
</div>

<!-- Popup -->
<div id="popup">
  <div class="popup-content">
    <h2 id="popup-title"></h2>
    <p id="popup-message"></p>
    <button onclick="closePopup()">OK</button>
    <button id="restart-btn" style="display:none;" onclick="restartGame()">Rejouer</button>
  </div>
</div>

<script>
const NUM_CELLS = 60;
let players = [];
let currentPlayerIndex = 0;
let pendingEffect = null;
let boardCases = [];
let blockedPlayers = {};
let otherHandPlayers = {};

const playerEmojis = ["üî¥","üîµ","üü¢","üü£","üü†","üü°"];

// Config joueurs
function generatePlayerInputs() {
  let num = parseInt(document.getElementById("numPlayers").value);
  let container = document.getElementById("playerNames");
  container.innerHTML = "";
  for (let i=1; i<=num; i++) {
    container.innerHTML += `<div><label>Nom joueur ${i} : <input type="text" id="playerName${i}" value="Joueur${i}"></label></div>`;
  }
}

function startGame() {
  let num = parseInt(document.getElementById("numPlayers").value);
  players = [];
  for (let i=1; i<=num; i++) {
    let name = document.getElementById("playerName"+i).value || "Joueur"+i;
    players.push({name:name, pos:1, emoji: playerEmojis[i-1]});
    blockedPlayers[name]=false;
    otherHandPlayers[name]=false;
  }
  document.getElementById("start-screen").style.display = "none";
  document.getElementById("game-container").style.display = "flex";
  createSerpentBoard();
  drawPlayers();
  updateStatus();
}

function restartGame(){
  document.getElementById("popup").style.display="none";
  document.getElementById("restart-btn").style.display="none";
  players.forEach(p=>{p.pos=1; blockedPlayers[p.name]=false; otherHandPlayers[p.name]=false;});
  currentPlayerIndex=0;
  createSerpentBoard();
  drawPlayers();
  document.getElementById("log").innerHTML="";
  updateStatus();
}

// Plateau serpent neutre
function createSerpentBoard(){
  const board = document.getElementById("board");
  board.innerHTML = "";
  boardCases = [];
  let rows = 6;
  let cols = 10;
  let count = 1;
  for(let r=0; r<rows; r++){
    let rowCells = [];
    for(let c=0; c<cols; c++){
      boardCases.push("neutre");
      let div = document.createElement("div");
      div.className = `case neutre`;
      rowCells.push(div);
      count++;
    }
    if(r%2===1) rowCells.reverse(); // mode serpent
    rowCells.forEach(cell => board.appendChild(cell));
  }
}

// Affichage multi-emojis sur une case
function drawPlayers(){
  document.querySelectorAll(".player-slot").forEach(e=>e.remove());
  const allCases = document.getElementById("board").children;
  let grouped = {};
  players.forEach(p=>{
    if(!grouped[p.pos]) grouped[p.pos]=[];
    grouped[p.pos].push(p.emoji);
  });
  Object.keys(grouped).forEach(pos=>{
    let idx = parseInt(pos)-1;
    let caseDiv = allCases[idx];
    let slot = document.createElement("div");
    slot.className="player-slot";
    grouped[pos].forEach(em=> {
      let span = document.createElement("span");
      span.textContent = em;
      slot.appendChild(span);
    });
    caseDiv.appendChild(slot);
  });
}

// Tour
function updateStatus(){
  let p = players[currentPlayerIndex];
  let msg = `üéØ Tour de ${p.name} ${p.emoji}`;
  if(blockedPlayers[p.name]) msg += " (‚õî BLOQU√â jusqu‚Äô√† >30 pts)";
  if(otherHandPlayers[p.name]) msg += " (üñêÔ∏è doit jouer de l‚Äôautre main)";
  document.getElementById("status").textContent = msg;
}

function validateScore(){
  let total = parseInt(document.getElementById("totalScore").value);
  if(isNaN(total)||total<0||total>180){alert("Score invalide (0-180)");return;}
  processTurn(total);
}

// Bar√®me pour 3 fl√©chettes (max 180)
function getAdvance(total){
  if(total <= 30) return 1;
  if(total <= 60) return 2;
  if(total <= 100) return 3;
  return 4;
}

function processTurn(total){
  let p = players[currentPlayerIndex];

  // Si bloqu√©
  if(blockedPlayers[p.name]){
    if(total>30){
      log(`${p.name} d√©bloqu√© (a fait ${total} pts)`);
      blockedPlayers[p.name]=false;
    } else {
      log(`${p.name} reste bloqu√© (seulement ${total} pts)`);
      nextPlayer();
      return;
    }
  }

  let advance = getAdvance(total);
  p.pos += advance;
  if(p.pos>NUM_CELLS) p.pos = NUM_CELLS;
  log(`${p.name} avance de ${advance} cases ‚Üí case ${p.pos}`);

  if(p.pos===NUM_CELLS){
    showPopup("üèÜ Victoire",`Bravo ${p.name} a gagn√© la partie !`,()=>{});
    document.getElementById("restart-btn").style.display="inline-block";
    return;
  }

  // 33% chance d'√©v√©nement
  if(Math.random()<0.33){
    triggerRandomEvent(p);
  } else {
    drawPlayers();
    nextPlayer();
  }
}

// Choisir un √©v√©nement al√©atoire 1-8
function triggerRandomEvent(player){
  let ev = Math.floor(Math.random()*8)+1;
  switch(ev){
    case 1: // Faire reculer un adversaire
      showPopup("üéØ √âv√©nement",`${player.name} peut faire reculer un adversaire d‚Äôun nombre de cases √©gal au score d‚Äô1 fl√©chette !`,()=>{
        let target = chooseOpponent(player);
        if(!target){nextPlayer();return;}
        let s = parseInt(prompt("Score d‚Äôattaque (0-50) ?"))||0;
        target.pos=Math.max(1,target.pos - s);
        log(`${player.name} attaque ${target.name} ‚Üí recule de ${s} cases`);
        drawPlayers(); nextPlayer();
      });
      break;
    case 2: // Recule si pas un certain score
      showPopup("üéØ √âv√©nement",`${player.name} doit d√©passer 20 pts en 1 fl√©chette ou reculer de 3 cases`,()=>{
        let s = parseInt(prompt("Score (0-50) ?"))||0;
        if(s<=20){
          player.pos=Math.max(1,player.pos-3);
          log(`${player.name} n‚Äôa pas d√©pass√© 20 ‚Üí recule 3 cases`);
        } else {
          log(`${player.name} a r√©ussi (${s} pts) ‚Üí reste sur place`);
        }
        drawPlayers(); nextPlayer();
      });
      break;
    case 3: // Tenter de prendre la case d‚Äôun adversaire
      showPopup("‚öîÔ∏è Duel",`${player.name} doit atteindre un score pr√©cis (1‚Äì20) en 1 fl√©chette pour voler la case d‚Äôun adversaire`,()=>{
        let targetScore = Math.floor(Math.random()*20)+1;
        let target = chooseOpponent(player);
        if(!target){nextPlayer();return;}
        let s = parseInt(prompt(`Dois faire exactement ${targetScore} pts ! Score ?`))||0;
        if(s===targetScore){
          player.pos=target.pos;
          log(`${player.name} r√©ussit et prend la case de ${target.name}`);
        } else {
          player.pos=Math.max(1,player.pos - s);
          log(`${player.name} rate et recule de ${s} cases`);
        }
        drawPlayers(); nextPlayer();
      });
      break;
    case 4: // Bloqu√© tant que >30 pas atteint
      showPopup("‚õî Blocage",`${player.name} est bloqu√© jusqu‚Äô√† faire >30 pts en 3 fl√©chettes`,()=>{
        blockedPlayers[player.name]=true;
        drawPlayers(); nextPlayer();
      });
      break;
    case 5: // Recule 5
      showPopup("‚ùå Malus",`${player.name} recule de 5 cases`,()=>{
        player.pos=Math.max(1,player.pos-5);
        drawPlayers(); nextPlayer();
      });
      break;
    case 6: // Avance 5
      showPopup("‚úÖ Bonus",`${player.name} avance de 5 cases`,()=>{
        player.pos=Math.min(NUM_CELLS,player.pos+5);
        drawPlayers(); nextPlayer();
      });
      break;
    case 7: // Tirer de l‚Äôautre main
      showPopup("ü§ö Handicap",`${player.name} doit tirer de l‚Äôautre main au prochain tour`,()=>{
        otherHandPlayers[player.name]=true;
        drawPlayers(); nextPlayer();
      });
      break;
    case 8: // T√©l√©portation al√©atoire
      showPopup("üåÄ T√©l√©portation",`${player.name} est envoy√© sur une case al√©atoire (10 √† 50)`,()=>{
        player.pos = Math.floor(Math.random()*(50-10+1))+10;
        drawPlayers(); nextPlayer();
      });
      break;
  }
}

function chooseOpponent(player){
  let opponents = players.filter(p=>p!==player);
  if(opponents.length===0) return null;
  let names = opponents.map(o=>o.name).join(", ");
  let name = prompt("Choisir un adversaire : "+names);
  return opponents.find(o=>o.name===name);
}

function nextPlayer(){
  currentPlayerIndex=(currentPlayerIndex+1)%players.length;
  updateStatus();
}

// Popup
function showPopup(title,message,callback){
  document.getElementById("popup-title").textContent=title;
  document.getElementById("popup-message").textContent=message;
  document.getElementById("popup").style.display="flex";
  pendingEffect=callback;
}
function closePopup(){
  document.getElementById("popup").style.display="none";
  if(pendingEffect) pendingEffect();
  pendingEffect=null;
}

// Logs
function log(msg){
  document.getElementById("log").innerHTML+=msg+"<br>";
  document.getElementById("log").scrollTop=document.getElementById("log").scrollHeight;
}
</script>
</body>
</html>
